<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title></title>
    <link rel="stylesheet" type="text/css"href="static/css/style.css" media="screen"/>
</head>

<body>
    <script src="static/d3/d3.v3.min.js"></script>
    <script src="static/js/topojson.v1.min.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/earth.js"></script>
    <script src="static/d3Slider/d3.slider.js"></script>
    <link rel="stylesheet" href="static/d3Slider/d3.slider.css"/>
    <script type="text/javascript" src="static/js/socket.io.min.js"></script>
    <!-- 
    <div id="tooltip" class="hidden">
    </div> -->

    <h3 class="project-title">Quake Tracker</h3>

    <form id="broadcast" method='GET' action='#'>
        <input type="button" name="broadcast_data" id="broadcast_data" value="M2.5+ Earthquakes in the Last Week">
    </form>

    <input type="button" name="show-all-quakes" id="show-all-quakes" value="All M6+ earthquakes since 1900"> 

    <div id="filter-by-magnitude">
        <p>Filter by Magnitude</p>
        <newsvg></newsvg>
    </div>

    <br>

    <div id="slider-title">Earthquakes Since 1900 (M6+)</div>
    <br>
    <div id="slider"></div>

    <script type="text/javascript">
        var dataset = 1;

        $(document).ready(function() {
            // TODO promises- load plate boundaries only after maps and points ready- wait for callback
            dataset = displayHistoricalQuakes();
            var socket = io.connect("http://" +  document.domain + ":" + location.port);
            socket.on("connect", function() {
                socket.emit("my event", {data: "I'm connected!"});
            });

            socket.on("new_earthquake", function() {
                createRecentPoints();
            })

            $("form#broadcast").click(function(e) {
                console.log("broadcast");
                displayRecentPoints();
            });

            $("#show-all-quakes").click(function(e) { 
                displayHistoricalPoints();
            });

            $("filter-by-magnitude").click(function(e) {

            })

            var original_$emit = socket.$emit;
            socket.$emit = function() {
                var args = Array.prototype.slice.call(arguments);
                original_$emit.apply(socket, ['*'].concat(args));
                if(!original_$emit.apply(socket, arguments)) {
                    original_$emit.apply(socket, ['default'].concat(args));
                }
            }

            socket.on('*',function(event, data) {
                console.log('Event received:');
            });
        });

    </script>
    
</body>
</html>
